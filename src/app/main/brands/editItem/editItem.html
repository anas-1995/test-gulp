<div ng-form="addItem" class="add-item page-layout" layout="column">
  <div class="header md-accent-bg" layout="row" layout-align="start center">
    <div class="white-fg" layout="row" layout-align="start center" flex>
      <md-button class="goto-orders-button md-icon-button" aria-label="Go to items" ui-sref="app.brands" translate
        translate-attr-aria-label="{{translate + 'GO_TO_ITEMS'}}">
        <md-icon>arrow_back</md-icon>
      </md-button>
      <!--<div layout="column" layout-align="start start">-->

      <div class="h2">
        <span translate="{{translate + 'EDIT_ITEM'}}">Add Item</span>
      </div>
      <!--</div>-->
    </div>
    <div>
      <md-button class="md-raised md-background" ng-click="vm.submit()"
        ng-disabled="addItem.$invalid || addItem.$pristine" aria-label="SAVE"
        translate-attr-aria-label="{{translate + 'SAVE'}}">
        <span>{{translate + 'SAVE'| translate}}</span>
      </md-button>
    </div>
  </div>

  <md-content class="md-padding" layout="row" layout-align="center center">
    <md-card md-theme-watch flex>
      <img ngf-thumbnail="file || defaultBackground" class="cover md-card-image" alt="avatar">
      <div layout="row" layout-align="center end">
        <div class="fileUpload">
          <md-button class="md-icon-button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
            ngf-accept="'image/*'" ngf-resize="{ quality: .9,ratio: '4:2', centerCrop: true}">
            <!--                         ngf-max-size="20MB" 
                                                ngf-min-height="100"-->
            <md-icon class="material-icons "> photo_camera</md-icon>
          </md-button>
        </div>
        <div class="fileUpload">
          <md-button ng-click="file = '';
                        file = null" class="md-icon-button">
            <md-icon class="material-icons "> clear</md-icon>
          </md-button>
        </div>
      </div>

      <md-card-title layout="row" layout-align="space-between center">
        <md-card-title-text flex="60">
          <md-list>
            <md-list-item class="md-2-line">
              <md-input-container class="md-icon-float md-block">
                <label translate="BRANDS.NAME">Name</label>
                <md-icon>account_circle</md-icon>
                <input ng-model="vm.item.name" type="text" required>
              </md-input-container>
            </md-list-item>
          </md-list>

        </md-card-title-text>
      </md-card-title>
    </md-card>
  </md-content>
</div>
